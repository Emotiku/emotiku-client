<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <title>Emotiku</title>
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbar-emotiku" id="top-nav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">emotiku</a>
        <div class="d-flex flex-row flex-wrap">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="javascript:void()" @click="redirectToDashboard">
                <i class="fa fa-sign-in-alt fa-lg"></i>
                login
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="auth-section">
      <div class="container">

        <div class="auth-content">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login-content" role="tab">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="register-tab" data-toggle="tab" href="#register-content" role="tab">Register</a>
            </li>
          </ul>
          <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane active" id="login-content" role="tabpanel">
              <form>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password">
                </div>
                <input type="submit" class="btn btn-primary" value="Login">
              </form>
            </div>
            <div class="tab-pane fade" id="register-content" role="tabpanel">
              <form>
                <div class="form-group">
                  <label for="email">Name</label>
                  <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password">
                </div>
                <input type="submit" class="btn btn-primary" value="Register">
              </form>
            </div>
          </div>
        </div>

      </div>
    </section>

    <footer class="footer-emotiku text-white">
      <div class="container">
        <div class="d-flex justify-content-around align-center">
          <span> Emotiku &copy; 2018</span>
        </div>
      </div>
    </footer>
  </div>
  <script src="./js/jquery.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="./components/post-management.js"></script>
  <script src="./components/post-list.js"></script>
  <script src="./components/selected-post.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {},
      methods: {
        redirectToDashboard() {
          window.location = 'dashboard.html'
        }
      },
      // created() {
      //   if(localStorage.getItem('token')) {
      //     window.location = 'dashboard.html'
      //   }
      // }
    })
  </script>
</body>

</html>
