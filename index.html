<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Emotiku</title>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" id="top-nav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">EMOTIKU</a>
                <div class="d-flex flex-row flex-wrap">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="javascript:void()" data-toggle="modal" data-target="test-modal">
                                <i class="fa fa-sign-in-alt fa-lg"></i>
                                LOGIN
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="dashboard">
            <div class="container">
                <div class="card-deck">
                    <div class="card mb-3">
                        <img class="card-img-top" src="./images/image-placeholder.png" alt="image alt">
                        <div class="card-body">
                            <h5 class="card-title">Card Title</h5>
                            <p class="card-text">This is the card text area</p>
                            <p>
                                <button class="btn btn-default" data-toggle="modal" data-target="#test-modal">
                                    More
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="bg-dark text-white">
            <div class="container">
                <div class="d-flex justify-content-around align-center">
                    <span> EMOTIKU &copy; 2018</span>
                </div>
            </div>
        </footer>

        <div class="modal fade" id="test-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal Title
                            </TItle>
                        </h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>This is modal body</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {}
        })
    </script>
</body>

</html>
