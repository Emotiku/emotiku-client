<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <title>Emotiku</title>
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbar-emotiku" id="top-nav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">emotiku</a>
        <div class="d-flex flex-row flex-wrap">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="javascript:void()" @click="logout">
                  <i class="fas fa-sign-out-alt"></i>
                LOGOUT
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="dashboard">
        <div class="container">
          <post-management></post-management>
        </div>
    </section>
    <footer class="footer-emotiku text-white">
      <div class="container">
        <div class="d-flex justify-content-around align-center">
          <span> Emotiku &copy; 2018</span>
        </div>
      </div>
    </footer>
  </div>
  <script src="./js/jquery.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="./components/post-management.js"></script>
  <script src="./components/post-list.js"></script>
  <script src="./components/selected-post.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        
      },
      methods: {
        logout() {
          localStorage.removeItem('token')
          window.location = '/'
        }
      },
      created() {
          if(!localStorage.getItem('token')) {
              window.location = '/'
          } 
      }
    })
  </script>
</body>

</html>
